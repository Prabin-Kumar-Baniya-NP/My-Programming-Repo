<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table {
                border: 2px solid black;
                color: purple;
                border-collapse: collapse;
            }
            th {
                border: 1px solid blue;
            }
            td {
                border: 1px solid red;
            }
        </style>
    </head>
    <body>     
        <table>
            <tr>
               <th>Grade</th>
               <th>No of students appeared in exam</th>
               <th>No of students passes in exam</th>
            </tr>
            <tr>
                <td>4</td>
                <td>50</td>
                <td>40</td>
            </tr>
            <tr>
                <td>5</td>
                <td>60</td>
                <td>35</td>
            </tr>
        </table>
    </body>
</html>
