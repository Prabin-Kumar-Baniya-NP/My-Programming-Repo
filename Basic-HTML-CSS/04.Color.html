<!DOCTYPE html>
<html>
    <head><title>Color</title></head>
    <body>
        <!--Background Color-->
        <h1 style="background-color: tomato;">Tomato Color</h1>
        <!--In HTML, colors can also be specified using RGB values, HEX values, HSL values (huw, saturation, lightness), RGBA values, and HSLA values-->
        <h1 style="background-color:rgb(255, 99, 71);">...</h1>
        <h1 style="background-color:#ff6347;">...</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>
        <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1> 
        <!--Text Color-->
        <h1 style="color: yellowgreen;">Yellow Green Color</h1>
        <!--Border Color-->
        <h1 style="border:2px solid violet;">Voilet Border</h1>
    </body>
</html>
