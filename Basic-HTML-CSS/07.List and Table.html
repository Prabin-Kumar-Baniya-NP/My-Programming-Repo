<!DOCTYPE html>
<html>
    <head>
        <title>List and Table</title>
        <style>
            ul > li {
                color: brown;
            }
            ol li {
                color:chartreuse
            }
        </style>
        
    </head>
    <body>
        <ul>
            <li>First item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
        <ol>
            <li>This is first</li>
            <li>This is second</li>
            <li>This is Third</li>
        </ol>
        <table>
            <tr>
               <th>Grade</th>
               <th>No of students appeared in exam</th>
               <th>No of students passes in exam</th>
            </tr>
            <tr>
                <td>4</td>
                <td>50</td>
                <td>40</td>
            </tr>
            <tr>
                <td>5</td>
                <td>60</td>
                <td>35</td>
            </tr>
        </table>
    </body>
</html>
