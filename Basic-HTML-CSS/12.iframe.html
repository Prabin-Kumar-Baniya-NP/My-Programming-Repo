<!DOCTYPE html>
<html>
    <head>
        <title>Iframe</title>
        <style>
            button {
                background-color: red;
            }
            button:hover{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <p>Iframe is use to display web page inside the web page</p>
        <iframe src="https://www.wikipedia.com" style="width: auto; height: fit-content;border: 3px solid black;" ></iframe>
        <br>
        <button>Click me</button>
    </body>
</html>
